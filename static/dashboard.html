<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureVault ‚Ä¢ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="/static/css/style.css" />

  <style>
    /* ===== BASE LAYOUT ===== */
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      background: var(--bg);
    }

    /* ===== SIDEBAR ===== */
    .nav {
      width: 240px;
      height: 100vh;
      background: var(--card);
      border-right: 1px solid rgba(148,163,184,.15);
      padding: 18px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      z-index: 2;
    }

    /* ===== MAIN AREA ===== */
    .main {
      flex: 1;
      height: 100vh;
      position: relative;
      padding: 24px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ===== DASHBOARD GRID ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 24px;
      width: 100%;
      flex: 1;
      box-sizing: border-box;
    }

    /* ===== CARD ===== */
    .card {
      background: linear-gradient(
        180deg,
        rgba(255,255,255,.04),
        rgba(255,255,255,.02)
      ), var(--card);
      border: 1px solid rgba(148,163,184,.15);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 30px 60px rgba(0,0,0,.35);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 24px 50px rgba(0,0,0,.45);
    }

    /* ===== CARD VIDEO LOGO ===== */
    .card video {
      width: 280px;
      height: 280px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 14px;
      background: rgba(0,0,0,0.25);
      box-shadow: 0 6px 18px rgba(0,0,0,.35);
    }

    /* ===== TEXT ===== */
    h1 {
      margin: 0 0 4px 0;
    }

    p {
      margin: 0 0 16px 0;
      opacity: 0.85;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 1000px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .card video {
        width: 220px;
        height: 220px;
      }
    }
  </style>
</head>

<body onload="requireAuth()">

    <a href="/static/dashboard.html" class="active">Dashboard</a>

    <a href="#" onclick="logout()">Logout</a>

  <div class="main">

    <!-- CONTENT -->

  <!-- AUTH SCRIPT -->

</body>
</html>
