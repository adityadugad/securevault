<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureVault ‚Ä¢ Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/style.css" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
      background: transparent !important; /* override style.css */
    }

    /* FORCE VIDEO TO BACK */
    .bg-video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -9999;
    }

    /* Ensure content above video */
    .container,
    .card {
      position: relative;
      z-index: 10;
    }

    .strength-text {
      margin-top: 6px;
      font-size: 0.9rem;
    }

    .password-note {
      font-size: 0.8rem;
      margin-top: 6px;
      color: #9ca3af;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9rem;
      color: #9ca3af;
      user-select: none;
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="/static/img/signvideo-bg.mp4?v=1" type="video/mp4">
  </video>

  <div class="container">
    <div class="card">
      <span class="badge">PQC Secured</span>

      <h1>Create Account</h1>
      <p>Quantum-safe signup</p>

      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com" />

      <!-- Password -->
      <label>Password</label>
      <div class="password-wrapper">
        <input
          id="password"
          type="password"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          oninput="onPasswordInput(this.value)"
        />
        <span class="toggle-eye" onclick="togglePassword('password')">üëÅ</span>
      </div>

      <!-- Confirm Password -->
      <label>Confirm Password</label>
      <div class="password-wrapper">
        <input
          id="confirmPassword"
          type="password"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          oninput="checkConfirmPassword()"
        />
        <span class="toggle-eye" onclick="togglePassword('confirmPassword')">üëÅ</span>
      </div>

      <!-- Password rules note -->
      <div class="password-note">
        Password must be at least 8 characters and include uppercase, lowercase,
        and a special character.
      </div>

      <!-- Strength feedback -->
      <div id="strengthText" class="strength-text muted"></div>

      <button class="btn" onclick="signupWithValidation()">
        Sign up
      </button>

      <div id="msg" class="msg"></div>
    </div>
  </div>

  <script src="/static/js/auth.js"></script>

  <script>
    let passwordValid = false;
    let confirmValid = false;

    function onPasswordInput(pwd) {
      validatePasswordRules(pwd);
      checkPasswordStrength(pwd);
      checkConfirmPassword();
    }

    function validatePasswordRules(pwd) {
      const msg = document.getElementById("msg");
      const input = document.getElementById("password");

      const hasUpper = /[A-Z]/.test(pwd);
      const hasLower = /[a-z]/.test(pwd);
      const hasSpecial = /[^A-Za-z0-9]/.test(pwd);
      const hasLength = pwd.length >= 8;

      passwordValid = hasUpper && hasLower && hasSpecial && hasLength;

      if (!pwd) {
        msg.innerText = "";
        input.style.borderColor = "";
        return;
      }

      if (!passwordValid) {
        msg.innerText =
          "Password must contain 8+ characters, uppercase, lowercase, and special character.";
        msg.className = "msg err";
        input.style.borderColor = "#ef4444";
      } else {
        msg.innerText = "";
        input.style.borderColor = "";
      }
    }

    function checkConfirmPassword() {
      const pwd = document.getElementById("password").value;
      const confirmPwd = document.getElementById("confirmPassword").value;
      const msg = document.getElementById("msg");
      const confirmInput = document.getElementById("confirmPassword");

      if (!confirmPwd) {
        confirmValid = false;
        confirmInput.style.borderColor = "";
        return;
      }

      if (pwd !== confirmPwd) {
        confirmValid = false;
        msg.innerText = "Passwords do not match.";
        msg.className = "msg err";
        confirmInput.style.borderColor = "#ef4444";
      } else {
        confirmValid = true;
        msg.innerText = "";
        confirmInput.style.borderColor = "";
      }
    }

    async function checkPasswordStrength(pwd) {
      const text = document.getElementById("strengthText");

      if (!pwd) {
        text.innerText = "";
        return;
      }

      try {
        const res = await fetch("/vault/password-strength", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: pwd })
        });

        if (!res.ok) return;

        const data = await res.json();

        if (data.strength === "weak") {
          text.innerText = "Password strength: Weak";
          text.style.color = "#ef4444";
        } else if (data.strength === "medium") {
          text.innerText = "Password strength: Medium";
          text.style.color = "#facc15";
        } else {
          text.innerText = "Password strength: Strong";
          text.style.color = "#22c55e";
        }
      } catch {
        // silent fail
      }
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function signupWithValidation() {
      if (!passwordValid || !confirmValid) {
        const msg = document.getElementById("msg");
        msg.innerText =
          "Please meet the password requirements and confirm your password.";
        msg.className = "msg err";
        return;
      }

      signup();
    }
  </script>

</body>
</html>
