<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureVault • Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Modern theme -->
  <link rel="stylesheet" href="/static/css/style.css" />

  <!-- HTML-only background video + scroll fix -->
  <style>
    /* Allow page to scroll when content exceeds viewport */
    html, body {
      height: 100%;
      overflow-y: auto;
    }

    .bg-video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
    }

    /* Lift all page content ABOVE the video */
    body > *:not(.bg-video) {
      position: relative;
      z-index: 1;
    }

    /* Ensure container can grow naturally */
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 0; /* allows scroll padding */
    }

    /* Forgot password link */
    .forgot-link {
      display: block;
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- BACKGROUND VIDEO -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="/static/img/login-bg.mp4" type="video/mp4">
  </video>

  <!-- CONTENT -->
  <div class="container">
    <div class="card">
      <div class="brand">
        <span class="badge">PQC Secured</span>
      </div>

      <h1>SecureVault</h1>
      <p>Login with quantum-safe protection</p>

      <label>Email</label>
      <input type="email" id="email" placeholder="you@example.com" />

      <label>Password</label>
      <input type="password" id="password" placeholder="••••••••" />

      <button class="btn" onclick="login()">Login</button>

      <!-- Forgot Password -->
      <a href="/static/forgot-password.html" class="forgot-link muted">
        Forgot password?
      </a>

      <div class="row" style="margin-top:12px">
        <button class="btn secondary" onclick="goSignup()">
          Create account
        </button>
      </div>

      <div id="msg" class="msg"></div>
    </div>
  </div>

  <script src="/static/js/auth.js"></script>
</body>
</html>
