<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureVault ‚Ä¢ Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/style.css" />

  <!-- ONLY SMALL, SAFE OVERRIDES -->
  <style>
    /* Fix overlap with sidebar + GIF background */
    .main {
      margin-left: 240px;
      width: calc(100% - 240px);
      box-sizing: border-box;
      min-height: 100vh;

      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.85)),
        url('/static/img/module-bggif.gif');
      background-size: cover;
      background-position: center;
    }

    /* Reduce textarea height */
    #noteContent {
      height: 100px;
      resize: vertical;
    }

    /* Dark theme inputs */
    input,
    textarea {
      background: #121212;
      color: #ffffff;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      padding: 10px;
      box-sizing: border-box;
      width: 100%;
    }

    input::placeholder,
    textarea::placeholder {
      color: #888;
    }

    .center-btn {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }

    /* Center create-note card */
    .create-note-wrapper {
      display: flex;
      justify-content: center;
    }

    .create-note-wrapper .card {
      width: 100%;
      max-width: 700px;
    }

    /* Center headings */
    .notes-heading {
      text-align: center;
    }

    /* üîß NEW: center notes list safely */
    .notes-list-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 24px;
    }

    .notes-list-wrapper .grid {
      width: 100%;
      max-width: 1100px;
    }
  </style>
</head>

<body onload="requireAuth(); loadNotes();">

  <!-- SIDEBAR -->
  <div class="nav">
    <h3>üîê SecureVault</h3>
    <a href="/static/dashboard.html">Dashboard</a>
    <a class="active" href="/static/notes.html">Notes</a>
    <a href="/static/todos.html">To-Dos</a>
    <a href="/static/passwords.html">Passwords</a>
    <a href="/static/pqc.html">PQC Metrics</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <!-- MAIN -->
  <div class="main">
    <h1 class="notes-heading">üìù Encrypted Notes</h1>
    <p class="muted notes-heading">
      Notes are encrypted using PQC-backed AES-GCM keys
    </p>

    <!-- CREATE NOTE -->
    <div class="create-note-wrapper">
      <div class="card" style="margin-bottom:24px">
        <h3>Create New Note</h3>

        <label>Title</label>
        <input id="noteTitle" type="text" placeholder="Note title" />

        <label>Content</label>
        <textarea id="noteContent" placeholder="Write your note..."></textarea>

        <div class="center-btn">
          <button class="btn" onclick="saveNote()">üíæ Save Encrypted Note</button>
        </div>

        <div id="noteMsg" class="msg"></div>
      </div>
    </div>

    <!-- üìù NOTES LIST (CENTERED FIX) -->
    <div class="notes-list-wrapper">
      <div class="grid" id="notesList">
        <!-- JS injects notes here -->
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="/static/js/auth.js"></script>
  <script src="/static/js/notes.js"></script>
</body>
</html>
