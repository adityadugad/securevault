<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureVault ‚Ä¢ PQC Metrics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/style.css" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      position: relative;
      overflow-x: hidden;
    }

    /* FORCE VIDEO AT BACK */
    video.bg-video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1000;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: -900;
    }

    /* Ensure content above video */
    .nav, .main {
      position: relative;
      z-index: 10;
    }

    /* Center main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    /* Center card */
    .card {
      width: 100%;
      max-width: 650px;
      margin-top: 20px;
    }

    /* Table Styling */
    .metrics-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .metrics-table td {
      padding: 10px 12px;
    }

    .metrics-table td:first-child {
      text-align: left;
      color: #9ca3af;
    }

    .metrics-table td:last-child {
      text-align: right;
      font-weight: 600;
    }
  </style>
</head>

<body onload="requireAuth(); loadPqcMetrics();">

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="/static/img/metricsvideo-bg.mp4?v=1" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <!-- SIDEBAR -->
  <div class="nav">
    <h3>üîê SecureVault</h3>
    <a href="/static/dashboard.html">Dashboard</a>
    <a href="/static/notes.html">Notes</a>
    <a href="/static/todos.html">To-Dos</a>
    <a href="/static/passwords.html">Passwords</a>
    <a class="active" href="/static/pqc.html">PQC Metrics</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <!-- MAIN -->
  <div class="main">
    <h1>üß† PQC Metrics (Live)</h1>
    <p class="muted">
      Runtime-generated metrics proving PQC-backed hybrid encryption
    </p>

    <div class="card">
      <h3>CRYSTALS-Kyber Hybrid Metrics</h3>

      <table class="metrics-table" id="metricsTable"></table>

      <div id="pqcMsg" class="msg muted" style="display:none;"></div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="/static/js/auth.js"></script>

  <script>
    function formatLabel(text) {
      return text
        .replaceAll("_", " ")
        .toLowerCase()
        .replace(/\b\w/g, c => c.toUpperCase());
    }

    async function loadPqcMetrics() {
      try {
        const res = await fetch("/pqc/metrics");

        if (!res.ok) {
          document.getElementById("pqcMsg").innerText =
            "Failed to load PQC metrics";
          return;
        }

        const data = await res.json();
        const table = document.getElementById("metricsTable");

        if (!table) return;

        table.innerHTML = "";

        for (const key in data) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${formatLabel(key)}</td>
            <td>${data[key]}</td>
          `;
          table.appendChild(row);
        }

        const now = new Date();
        document.getElementById("pqcMsg").innerText =
          "Last updated: " + now.toLocaleString();

      } catch (err) {
        document.getElementById("pqcMsg").innerText =
          "Network error while loading PQC metrics";
      }
    }

    loadPqcMetrics();
    setInterval(loadPqcMetrics, 15 * 60 * 1000);
  </script>

</body>
</html>
