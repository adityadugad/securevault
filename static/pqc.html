<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureVault ‚Ä¢ PQC Metrics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/static/css/style.css" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
    }

    /* Background Video */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Center main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .card {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>

<body onload="requireAuth(); loadPqcMetrics();">

  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="/static/img/metricsvideo-bg.mp4" type="video/mp4">
  </video>

  <!-- SIDEBAR -->
  <div class="nav">
    <h3>üîê SecureVault</h3>
    <a href="/static/dashboard.html">Dashboard</a>
    <a href="/static/notes.html">Notes</a>
    <a href="/static/todos.html">To-Dos</a>
    <a href="/static/passwords.html">Passwords</a>
    <a class="active" href="/static/pqc.html">PQC Metrics</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <!-- MAIN -->
  <div class="main">
    <h1>üß† PQC Metrics (Live)</h1>
    <p class="muted">
      Runtime-generated metrics proving PQC-backed hybrid encryption
    </p>

    <div class="card">
      <h3>CRYSTALS-Kyber Hybrid Metrics</h3>

      <div id="metricsBox" class="grid"></div>

      <!-- Hidden message (logic kept, UI hidden) -->
      <div id="pqcMsg" class="msg muted" style="display:none;"></div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="/static/js/auth.js"></script>

  <script>
    async function loadPqcMetrics() {
      try {
        const res = await fetch("/pqc/metrics");

        if (!res.ok) {
          document.getElementById("pqcMsg").innerText =
            "Failed to load PQC metrics";
          return;
        }

        const data = await res.json();
        const box = document.getElementById("metricsBox");

        if (!box) return;

        box.innerHTML = "";

        for (const key in data) {
          const row = document.createElement("div");
          row.className = "kv";
          row.innerHTML = `
            <span>${key.replaceAll("_", " ")}</span>
            <span>${data[key]}</span>
          `;
          box.appendChild(row);
        }

        const now = new Date();
        document.getElementById("pqcMsg").innerText =
          "Last updated: " + now.toLocaleString();

      } catch (err) {
        document.getElementById("pqcMsg").innerText =
          "Network error while loading PQC metrics";
      }
    }

    /* Initial load + refresh every 15 minutes */
    loadPqcMetrics();
    setInterval(loadPqcMetrics, 15 * 60 * 1000);
  </script>

</body>
</html>
