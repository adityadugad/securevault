<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureVault ‚Ä¢ PQC Metrics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/style.css" />

  <style>
    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background Video */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    /* Dark overlay for readability */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Sidebar remains fixed width */
    .nav {
      position: relative;
      z-index: 2;
    }

    /* Main layout */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      z-index: 2;
    }

    .card {
      width: 100%;
      max-width: 650px;
    }

    /* Proper key-value arrangement */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 20px;
      margin-top: 20px;
    }

    .kv {
      display: contents;
    }

    .kv span:first-child {
      color: #9ca3af;
      text-transform: capitalize;
    }

    .kv span:last-child {
      text-align: right;
      font-weight: 600;
    }
  </style>
</head>

<body onload="requireAuth(); loadPqcMetrics();">

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="/static/img/metricsvideo-bg.mp4?v=1" type="video/mp4">
  </video>

  <!-- Dark Overlay -->
  <div class="overlay"></div>

  <!-- SIDEBAR -->
  <div class="nav">
    <h3>üîê SecureVault</h3>
    <a href="/static/dashboard.html">Dashboard</a>
    <a href="/static/notes.html">Notes</a>
    <a href="/static/todos.html">To-Dos</a>
    <a href="/static/passwords.html">Passwords</a>
    <a class="active" href="/static/pqc.html">PQC Metrics</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <!-- MAIN -->
  <div class="main">
    <h1>üß† PQC Metrics (Live)</h1>
    <p class="muted">
      Runtime-generated metrics proving PQC-backed hybrid encryption
    </p>

    <div class="card">
      <h3>CRYSTALS-Kyber Hybrid Metrics</h3>
      <div id="metricsBox" class="grid"></div>
      <div id="pqcMsg" class="msg muted" style="display:none;"></div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="/static/js/auth.js"></script>

  <script>
    async function loadPqcMetrics() {
      try {
        const res = await fetch("/pqc/metrics");

        if (!res.ok) {
          document.getElementById("pqcMsg").innerText =
            "Failed to load PQC metrics";
          return;
        }

        const data = await res.json();
        const box = document.getElementById("metricsBox");

        if (!box) return;

        box.innerHTML = "";

        for (const key in data) {
          const row = document.createElement("div");
          row.className = "kv";
          row.innerHTML = `
            <span>${key.replaceAll("_", " ")}</span>
            <span>${data[key]}</span>
          `;
          box.appendChild(row);
        }

        const now = new Date();
        document.getElementById("pqcMsg").innerText =
          "Last updated: " + now.toLocaleString();

      } catch (err) {
        document.getElementById("pqcMsg").innerText =
          "Network error while loading PQC metrics";
      }
    }

    loadPqcMetrics();
    setInterval(loadPqcMetrics, 15 * 60 * 1000);
  </script>

</body>
</html>
