<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureVault ‚Ä¢ Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/style.css" />

  <style>

<body>

    <input
      id="password"
      type="password"
      placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"

    <div class="rule-text">
      Password must contain 8+ characters, uppercase, lowercase, and special character.

    <button class="btn" onclick="resetPassword()">Reset Password</button>

    <div id="msg" class="msg"></div>
  </div>

  <script src="/static/js/forgot-password.js"></script>
</body>
</html>
